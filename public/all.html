<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatibale" content="ie=edge"/>
        <link rel="stylesheet" href="./css/navbar.css" type="text/css">
        <link rel="stylesheet" href="./css/styles.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            margin: auto;
            margin-top: 50px;
            width:90%;
            height:700px;
            border-radius: 15px;
        }
    </style>
    </head>
    <body>
        <nav class="navbar">
            <span id="title"><i class="fa fa-cloud"></i>Weather Checkin App</span>
            <ul class="nav-links">
                <a href="/">
                    <li class="nav-item">Check In</li>
                </a>
                <a href="/all.html">
                    <li class="nav-item">Map</li>
                </a>
                <div class="g-signin2 show" data-onsuccess="onSignIn" id="login"></div>
                <i class="fa fa-user-circle-o hidden" id="profile" style="font-size:30px;"></i>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <h1>Map of Check Ins</h1>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 0, lng: 0},
                    zoom: 3
                });
            }

            async function getData () {
                const response = await fetch('/api');
                const data = await response.json();
                console.log(data);
                data.forEach(element => {
                    var latLng = new google.maps.LatLng(element.lat, element.lon);
                    var marker = new google.maps.Marker({
                        position: latLng,
                        map: map
                    });
                });
            }

            getData();
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcfcL6jZ4nbSPk9eFcniVxMVwWJWW4syY&callback=initMap"
        async defer></script>
    </body>
</html>
