            // const mymap = L.map('issMap').setView([0,0], 2);

            // const tiles = L.tileLayer(tileUrl,{attribution});

            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                });
            }

            async function getData () {
                const response = await fetch('/api');
                const data = await response.json();
                console.log(data);
                data.forEach(element => {
                    //L.marker([element.lat, element.lon]).addTo(mymap);
                    var latLng = new google.maps.LatLng(element.lat, element.lon);
                    var marker = new google.maps.Marker({
                        position: latLng,
                        map: map
                    });
                });
            }

            getData();
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcfcL6jZ4nbSPk9eFcniVxMVwWJWW4syY&callback=initMap"
